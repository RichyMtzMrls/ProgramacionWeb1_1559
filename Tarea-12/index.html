<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo Martinez Morales">
    <title>Imagenes y Posicionamiento en CSS</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <header id="encabezado">
        <div class="contenedor--logo">
            <img src="Imagenes/logo-python.png" alt="Logo de Python">
        </div>
        <h1>Posicionamiento en CSS</h1>
    </header>
    <section class="elementos--posicionados">
        <div class="contenedor--imagen imagen--java">
            <img src="Imagenes/logo-java.png" alt="Logo de Java">
        </div>
        <div class="contenedor--imagen imagen--mysql">
            <img src="Imagenes/logo-mysql.png" alt="Logo de MySql">
        </div>
        <div class="contenedor--imagen imagen--nodejs">
            <img src="Imagenes/logo-nodejs.png" alt="Logo de Node.Js">
        </div>
        <div class="contenedor--imagen imagen--github">
            <img src="Imagenes/logo-github.png" alt="Logo de GitHub">
        </div>
    </section>
</body>
</html>
